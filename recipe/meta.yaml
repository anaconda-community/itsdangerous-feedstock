{% set name = "itsdangerous" %}
{% set version = "2.1.0" %}
{% set hash = "d848fcb8bc7d507c4546b448574e8a44fc4ea2ba84ebf8d783290d53e81992f5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vvv

requirements:
  host:
    - pip
    - python >=3.7

  run:
    - python >=3.7

test:
  imports:
    - itsdangerous

about:
  home: https://github.com/pallets/itsdangerous
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: Various helpers to pass trusted data to untrusted environments.
  doc_url: http://pythonhosted.org/itsdangerous
  dev_url: https://github.com/pallets/itsdangerous

extra:
  recipe-maintainers:
    - goanpeca
    - nicoddemus
    - williamjamir
